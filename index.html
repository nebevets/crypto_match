<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="steve benedict" />
    <meta name="description" content="Crypto-Match v1.1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto-Match v2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <button class="reset" aria-label="Reset the game board">
          Reset Board
        </button>
        <h1>Crypto-Match</h1>
        <span id="totalUSD">$0.00</span>
      </header>
      <div class="stats">
        <div>Games Played: <span id="gamesPlayed">0</span></div>
        <div>Tries: <span id="tries">0</span></div>
        <div>Match Accuracy: <span id="accuracy">0.00</span>%</div>
      </div>
      <section class="gameSection">
        <table class="wallet-table">
          <caption class="sr-only">
            Wallet Overview
          </caption>
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Name</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="wallet">
            <!-- wallet rows go here -->
          </tbody>
        </table>
        <div id="gameArea" class="gameArea"></div>
      </section>
      <footer>
        <h2 id="message" role="status">Starting game...</h2>
      </footer>
    </div>
  </body>
</html>
